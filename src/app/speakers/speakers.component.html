<h2 style="text-align: center;">Speackers List</h2>

<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #filter>
</mat-form-field>
<div class="mat-elevation-z8">

  <mat-paginator #paginator
    (page)="handlePageEvent($event)"
    [length]="length"
    [pageSize]="pageSize"
    [pageSizeOptions]="pageSizeOptions"
    [showFirstLastButtons]="true"
    [pageIndex]="pageIndex"
    aria-label="Select page"
  ></mat-paginator>

  <table mat-table [dataSource]="dataSource">

    <ng-container matColumnDef="speacker">
      <th mat-header-cell *matHeaderCellDef> Speacker </th>
      <td mat-cell *matCellDef="let row">
        <mat-card>
          <mat-card-header>
            <div mat-card-avatar>
              <img src="{{row.picture.thumbnail}}" alt="{{row.name.first}} {{row.name.last}}">
            </div>
            <mat-card-title class="nowrap"> {{row.name.title}} {{row.name.first}} {{row.name.last}} </mat-card-title>
            <mat-card-subtitle> {{row.gender | uppercase}} </mat-card-subtitle>
          </mat-card-header>
        </mat-card>
      </td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let row" class="nowrap"> {{row.email}}</td>
    </ng-container>

    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef> Phone </th>
      <td mat-cell *matCellDef="let row" class="nowrap"> {{row.phone}}</td>
    </ng-container>

    <ng-container matColumnDef="cell">
      <th mat-header-cell *matHeaderCellDef> Cell </th>
      <td mat-cell *matCellDef="let row" class="nowrap"> {{row.cell}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: displayedColumns;"
      (click)="goToDetails(row)"
    ></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{filter.value}}"</td>
    </tr>
  </table>
</div>
